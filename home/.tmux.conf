unbind r
bind r source-file ~/.tmux.conf

set -g prefix C-b

set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows

setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed

set -g set-titles on          # set terminal title

set -g display-panes-time 800 # slightly longer pane indicators display time
set -g display-time 1000      # slightly longer status messages display time

set -g status-interval 10     # redraw status line every 10 seconds

set -g status-position top    # status bar at the top

# act like vim
setw -g mode-keys vi
set -g escape-time 10
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key C-l send-keys 'C-l'

# Theme switching key bindings
bind-key T run-shell "~/.config/scripts/theme-switcher.sh"
bind-key L run-shell "echo 'light' > ~/.current_theme && ~/.config/scripts/theme-switcher.sh"
bind-key D run-shell "echo 'dark' > ~/.current_theme && ~/.config/scripts/theme-switcher.sh"

# Split vertically and stay in the same path
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# List of plugins
# set -g @plugin 'tmux-plugins/tpm'
