set -g @plugin "janoamaral/tokyo-night-tmux"

# Theme configuration - will be automatically updated by theme switcher
# Default to night theme
set -g @tokyo-night-tmux_theme day
set -g @tokyo-night-tmux_transparent 1  # 1 or 0

set -g @tokyo-night-tmux_window_id_style fsquare
set -g @tokyo-night-tmux_pane_id_style hsquare
set -g @tokyo-night-tmux_zoom_id_style dsquare

# Additional theme plugins for more options
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Auto-restore tmux sessions
set -g @continuum-restore 'on'
set -g @resurrect-capture-pane-contents 'on'

# Theme detection and switching function
# This will be called when tmux starts or when theme switching is triggered
run-shell 'if [ -f ~/.current_theme ]; then
    THEME=$(cat ~/.current_theme)
    if [ "$THEME" = "light" ]; then
        tmux set -g @tokyo-night-tmux_theme day
    else
        tmux set -g @tokyo-night-tmux_theme day
    fi
fi'

# Use Alt (Meta) + number to switch windows
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9
bind -n M-0 last-window

# New window
bind -n M-n new-window

# Close window
bind -n M-w kill-window

# Switch tabs (windows) left/right
bind -n M-h previous-window
bind -n M-l next-window

# Meta+Shift+a -> Azifex
bind -n M-a switch-client -t afx

# Meta+Shift+m -> Mekari
bind -n M-m switch-client -t mkr

# Meta+Shift+b -> Boon AI
bind -n M-b switch-client -t bai

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'
