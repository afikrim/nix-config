[env]
TERM = "xterm-256color"

[window]
padding.x = 10
padding.y = 10

# decorations = "Buttonless"

opacity = 0.8
blur = true

[font]
normal.family = "FiraCode Nerd Font Mono"
# normal.family = "MonaspiceNe Nerd Font"

# size = 10
size = 13

offset.x = 1
offset.y = 5

# Theme imports - these will be automatically switched by the theme switcher
[general]
import = [
  "~/.config/alacritty/current-theme.toml"
]

# Alternative themes you can use:
# Light themes:
# - "~/.config/alacritty/themes/themes/one_light.toml"
# - "~/.config/alacritty/themes/themes/github_light.toml" 
# - "~/.config/alacritty/themes/themes/pencil_light.toml"
# - "~/.config/alacritty/themes/themes/tomorrow.toml"

# Dark themes:
# - "~/.config/alacritty/themes/themes/dracula.toml"
# - "~/.config/alacritty/themes/themes/tokyo_night.toml"
# - "~/.config/alacritty/themes/themes/one_dark.toml"

