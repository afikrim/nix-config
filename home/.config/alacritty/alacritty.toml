# Key bindings for manual theme switching
[[keyboard.bindings]]
key = "F1"
mods = "Command"
command = { program = "/bin/sh", args = ["-c", "~/.config/scripts/theme-switcher.sh"] }

[[keyboard.bindings]]
key = "F2"
mods = "Command"
command = { program = "/bin/sh", args = ["-c", "echo 'light' > ~/.current_theme && ~/.config/scripts/theme-switcher.sh"] }

[[keyboard.bindings]]
key = "F3"
mods = "Command" 
command = { program = "/bin/sh", args = ["-c", "echo 'dark' > ~/.current_theme && ~/.config/scripts/theme-switcher.sh"] }

